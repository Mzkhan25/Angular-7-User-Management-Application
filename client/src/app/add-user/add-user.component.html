    <mat-form-field hintLabel="Max 100 characters">
        <input matInput #input maxlength="100" placeholder="First Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 100 characters">
        <input matInput #input maxlength="100" placeholder="Last Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 100 characters">
        <input matInput #input maxlength="100" placeholder="User Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 100 characters">
        <input matInput #input maxlength="100" placeholder="Address" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 100 characters">
        <input matInput #input maxlength="100" placeholder="Job" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Salary" type="number" class="example-right-align" required>
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
