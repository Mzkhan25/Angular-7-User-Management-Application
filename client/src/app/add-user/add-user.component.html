    <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input  [(ngModel)]="user.first_name" maxlength="10" placeholder="First Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" [(ngModel)]="user.last_name" placeholder="Last Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" [(ngModel)]="user.user_name" placeholder="User Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 100 characters">
        <input matInput #input maxlength="100" [(ngModel)]="user.address" placeholder="Address" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 25 characters">
        <input matInput #input maxlength="25" [(ngModel)]="user.job" placeholder="Job" required>
        <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Salary" [(ngModel)]="user.salary" type="number" class="example-right-align" required>
        <span matPrefix>$&nbsp;</span>
        <!-- <span matSuffix>.00</span> -->
      </mat-form-field>

  
      <mat-form-field>
        <input matInput [matDatepicker]="dp3" [(ngModel)]="user.date_of_birth" placeholder="Choose a date" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
