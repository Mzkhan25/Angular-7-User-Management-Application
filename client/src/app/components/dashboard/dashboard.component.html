<div nz-row>
  <div nz-col nzSpan="16" nzOffset="4">
    <div style="padding:20px; margin:20px">
       
          <div >
             <select [(ngModel)]="filter" id="filter" (ngModelChange)="filterChanged($event)" class="col-md-3">
              <option value="" disabled selected>select a filter</option>
              <option *ngFor="let item of filters" [value]="item.value">{{item.name}}</option>
            </select>
              <input style="margin-left: 5px;" class="col-md-3" type="number" placeholder="Age"  [(ngModel)]="age"/>
              <!-- <nz-form-item class="d-flex align-items-center">
              
                  <!-- <a class="ml-auto" [routerLink]="['/dashboard']">Switch to Login</a> 
                </nz-form-item> -->
                <button style="margin-left: 5px;" nz-button nzType="primary" (click)="getFilteredResult()"> Search </button>
                <button style="margin-left: 5px;" nz-button nzType="primary" (click)="reset()"> Reset </button>
          </div>
    </div>
     
    <nz-table >
      <div>
        
      </div>
      <thead>
        
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Address</th>
        <th>Age</th>
        <th>Salary</th>
        <!-- <th></th> -->
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.address}}</td>
          <td>{{user.age}}</td>
          <td>{{user.salary}}</td>
          <!-- <td>
              <button nzPrefixIcon="anticon anticon-form" style="margin-left: 5px;" nz-button nzType="primary" (click)="edit(user.id)"> Edit </button>
              <button nzPrefixIcon="anticon anticon-form" style="margin-left: 5px;" nz-button nzType="warning" (click)="delete(user.id)"> Delete </button>
          </td> -->
          </tr>
      </tbody>
    </nz-table>
  </div>
</div>
