<div nz-row>
  <div nz-col nzSpan="16" nzOffset="4">
   
    <nz-table >
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Address</th>
        <th>Age</th>
        <th>Salary</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.address}}</td>
          <td>{{user.age}}</td>
          <td>{{user.salary}}</td>
          </tr>
      </tbody>
    </nz-table>
  </div>
</div>
