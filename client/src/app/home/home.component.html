<h1>Users</h1>


<p-table  [value]="users" [responsive]="true">
    <ng-template pTemplate="header">
        <tr style="text-align: center" >
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Job</th>
            <th>Salary</th>
            <!-- <th>Avatar</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user >
        <tr style="text-align: center" >
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.country}}</td>
            <td>{{user.job}}</td>
            <td>{{user.salary}}</td>
            <!-- <img [src]="user.avatar"> -->
        </tr>
    </ng-template>
</p-table>
